<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Health Check Results</h1>
  <table id="result-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>HA Match</th>
        <th>Contract Match</th>
        <th>Backup Status</th>
        <th>Overall Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- populated by JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadResults() {
      try {
        const response = await fetch('data/result.json');
        const data = await response.json();
        const tbody = document.querySelector('#result-table tbody');
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.date}</td>
            <td>${item.haMatch ? 'Yes' : 'No'}</td>
            <td>${item.contractMatch ? 'Yes' : 'No'}</td>
            <td>${item.backupStatus}</td>
            <td>${item.overallStatus}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error('Failed to load result.json', e);
      }
    }

    window.addEventListener('DOMContentLoaded', loadResults);
  </script>
</body>
</html>
